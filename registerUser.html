<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/register_style.css">
</head>

<body>
    <h1>Shopping website</h1>
    <div class="container">
        <h2>Register</h2>
        <form action="registerUser/" method="post">
            <div class="email_div">
                <label for="email">Email</label>
                <input id="email" name="email" placeholder="Enter email"><br>
            </div>
            <div class="password_div">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Enter password"><br>
            </div>
            <div class="register_div">
                <button type="submit">Register</button>
            </div>
        </form>
        <div>
            Alreday registered ?<a href="/">Login</a>
        </div>
    </div>
</body>

</html>
