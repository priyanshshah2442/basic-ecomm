<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form.html/" method="post" enctype="multipart/form-data">
        <label for="name">Name</label>
        <input id="name" name="name" placeholder="Enter product name"><br>
        <label for="price">Price</label>
        <input id="price" type="number" name="price" placeholder="Enter price"><br>
        <label for="brand">Brand</label>
        <input id="brand" name="brand" placeholder="Enter brand"><br>
        <input id="img" type="file" name="img" accept=".jpg,.jpeg,.png">
        <button>Submit</button>
    </form>
</body>
</html>
